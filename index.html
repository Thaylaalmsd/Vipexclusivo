  <script>
    function goToContent(videoTitle) {
      const url = `conteudo.html?video=${encodeURIComponent(videoTitle)}`;
      window.location.href = url;
    }

    // Efeito slider autom√°tico
    function autoSlide(rowId) {
      const row = document.getElementById(rowId);
      let scrollAmount = 0;
      setInterval(() => {
        if (scrollAmount >= row.scrollWidth - row.clientWidth) {
          scrollAmount = 0;
        } else {
          scrollAmount += 1;
        }
        row.scrollTo({ left: scrollAmount, behavior: 'smooth' });
      }, 50);
    }

    autoSlide('row1');
    autoSlide('row2');
    autoSlide('row3');
  </script>
