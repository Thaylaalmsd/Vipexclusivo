<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso ao Conteúdo</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #e50914;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .plans {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .plan {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #e50914;
      width: 200px;
    }
    .plan h3 {
      margin-top: 0;
      color: #e50914;
    }
    .plan p {
      font-size: 1rem;
      margin: 10px 0;
    }
    .plan button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .plan button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>
  <h1>Conteúdo Restrito</h1>
  <p class="message">Para ter acesso a este conteúdo, você deve assinar um dos planos abaixo:</p>
  <div class="plans">
    <div class="plan">
      <h3>Plano Semanal</h3>
      <p>R$ 14,90</p>
      <button>Assinar</button>
    </div>
    <div class="plan">
      <h3>Plano Mensal</h3>
      <p>R$ 29,90</p>
      <button>Assinar</button>
    </div>
    <div class="plan">
      <h3>Plano Anual</h3>
      <p>R$ 199,90</p>
      <button>Assinar</button>
    </div>
  </div>
</body>
</html>
