<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conteúdo Premium</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .video-preview {
      position: relative;
      margin-bottom: 20px;
    }
    .video-preview video {
      width: 100%;
      filter: blur(20px) brightness(0.4);
      pointer-events: none;
      border-radius: 8px;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
    h1 {
      color: #e50914;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    .planos {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .plano {
      background-color: #e50914;
      padding: 15px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .plano:hover {
      background-color: #ff2c2c;
    }
  </style>
</head>
