    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
        }

        .video-container video {
            width: 100%;
            height: auto;
            filter: blur(10px);
            transition: filter 0.3s ease;
        }

        .video-container video:hover {
            filter: blur(10px);
        }

        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .video-overlay p {
            margin: 10px 0;
        }

        .planos-container {
            margin-top: 30px;
        }

        .planos-container h3 {
            font-size: 28px;
            font-weight: bold;
        }

        .planos-container .planos {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .plano {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }

        .plano h4 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .plano p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .plano a {
            background-color: #ff004f;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .plano a:hover {
            background-color: #ff0066;
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-back:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" controls>
            <source id="video-source" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.

        <div class="video-overlay">
            <p>Para continuar assistindo, você precisa assinar!</p>
        </div>
    </div>

    <div class="planos-container">

            <div class="plano">

                <p>R$ 39,90 / Mês</p>
                <a href="checkout.html">Assinar</a>
            </div>
            <div class="plano">
                <h4>Plano Anual</h4>
                <p>R$ 93,00 / Ano</p>
                <a href="checkout.html">Assinar</a>
            </div>
        </div>
    </div>

    <a href="index.html" class="btn-back">Voltar para a Página Inicial</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoSrc = urlParams.get('videoSrc');
        
        if (videoSrc) {
            document.getElementById('video-source').src = videoSrc;
            document.getElementById('video').load();
        }
    </script>
</body>
