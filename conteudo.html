  <script>
    function autoScrollRow(rowId) {
      const row = document.getElementById(rowId);
      let scrollAmount = 0;
      const step = 1;
      const maxScroll = row.scrollWidth - row.clientWidth;

      setInterval(() => {
        if (scrollAmount < maxScroll) {
          scrollAmount += step;
        } else {
          scrollAmount = 0;
        }
        row.scrollTo({ left: scrollAmount, behavior: 'smooth' });
      }, 50);
    }

    autoScrollRow('row1');
    autoScrollRow('row2');
    autoScrollRow('row3');
