<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineDelírio - Conteúdo</title>
  <style>
    body {
      margin: 0;
      background-color: #141414;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .video-container {
      position: relative;
      width: 80%;
      max-width: 900px;
    }

    video {
      width: 100%;
      height: auto;
      filter: blur(10px);
      transition: filter 1s ease-in-out;
    }

    .video-container:hover video {
      filter: blur(0);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      padding: 1rem;
    }

    .overlay h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .overlay p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .plan-buttons {
      display: flex;
      justify-content: center;
    }

    .plan-buttons button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 1rem 2rem;
      margin: 0 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .plan-buttons button:hover {
      background-color: #b4060a;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <!-- O vídeo será carregado aqui com base no ID passado na URL -->
    <video id="video-player" autoplay muted loop></video>

    <!-- Mensagem de bloqueio com botão de assinatura -->
    <div class="overlay">
      <h2>Conteúdo Bloqueado</h2>
      <p>Assine agora para continuar assistindo!</p>
      
      <div class="plan-buttons">
        <button>Plano Semanal - R$ 13,90</button>
        <button>Plano Mensal - R$ 29,90</button>
        <button>Plano Anual - R$ 93,00</button>
      </div>
    </div>
  </div>

  <script>
    // Recupera o ID do vídeo da URL
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id'); // Pega o valor do parâmetro 'id' na URL

    // Define os vídeos para cada ID
    const videos = {
      1: 'https://raw.githubusercontent.com/Thaylaalmsd/spicyaffection/main/WhatsApp%20Video%202025-04-05%20at%2011.24.58.mp4',
      2: 'https://raw.githubusercontent.com/Thaylaalmsd/spicyaffection/main/WhatsApp%20Video%202025-04-05%20at%2011.20.55.mp4',
      3: 'https://raw.githubusercontent.com/Thaylaalmsd/spicyaffection/main/WhatsApp%20Video%202025-04-05%20at%2011.24.22.mp4',
      4: 'https://raw.githubusercontent.com/Thaylaalmsd/spicyaffection/main/WhatsApp%20Video%202025-04-02%20at%2019.36.57%20(1).mp4',
      5: 'https://raw.githubusercontent.com/Thaylaalmsd/spicyaffection/main/WhatsApp%20Video%202025-04-05%20at%2012.02.19.mp4',
      6: 'https://raw.githubusercontent.com/Thaylaalmsd/spicyaffection/main/WhatsApp%20Video%202025-04-05%20at%2012.03.13.mp4',
      7: 'https://raw.githubusercontent.com/Thaylaalmsd/spicyaffection/main/WhatsApp%20Video%202025-04-05%20at%2011.52.54.mp4',
      8: 'https://raw.githubusercontent.com/Thaylaalmsd/spicyaffection/main/WhatsApp%20Video%202025-04-05%20at%2011.29.35.mp4',
      9: 'https://raw.githubusercontent.com/Thaylaalmsd/spicyaffection/main/WhatsApp%20Video%202025-04-05%20at%2012.11.18.mp4',
      10: 'https://raw.githubusercontent.com/Thaylaalmsd/spicyaffection/main/WhatsApp%20Video%202025-04-05%20at%2012.14.44.mp4',
      11: 'https://raw.githubusercontent.com/Thaylaalmsd/spicyaffection/main/WhatsApp%20Video%202025-04-05%20at%2012.13.32.mp4'
    };

    // Função para alterar o vídeo com base no ID
    function loadVideo() {
      const videoElement = document.getElementById('video-player');
      const videoUrl = videos[videoId];

      if (videoUrl) {
        videoElement.src = videoUrl;
      } else {
        // Caso o ID não seja válido, redireciona ou mostra uma mensagem
        alert('Vídeo não encontrado!');
      }
    }

    loadVideo();
  </script>

</body>
</html>
